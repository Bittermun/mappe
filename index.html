<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metallic Event: Ruhr 1936</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="map"></div>
    
    <!-- Status Overlay -->
    <div id="overlay">
      <h1>RUHR SECTOR: 1936</h1>
      <div class="stats">
        <div class="stat-item">MODE: <span id="mode-val">SATELLITE</span></div>
        <div class="stat-item">ZOOM: <span id="zoom-val">10</span></div>
      </div>
      <button id="toggle-btn">TOGGLE VIEW</button>
      <button id="settings-btn">⚙ SETTINGS</button>
    </div>

    <!-- Control Panel -->
    <div id="control-panel" class="hidden">
      <div class="panel-header">
        <h2>LAYER CONTROLS</h2>
        <button id="close-panel">✕</button>
      </div>

      <!-- Contour Controls -->
      <div class="control-section">
        <h3>CONTOURS</h3>
        <label>
          <span>Opacity</span>
          <input type="range" id="contour-opacity" min="0" max="100" value="60" />
          <span id="contour-opacity-val">60%</span>
        </label>
        <label>
          <span>Width</span>
          <input type="range" id="contour-width" min="1" max="10" value="3" />
          <span id="contour-width-val">3</span>
        </label>
        <label>
          <span>Glow</span>
          <input type="range" id="contour-glow" min="0" max="10" value="2" />
          <span id="contour-glow-val">2</span>
        </label>
      </div>

      <!-- Cityscape Controls -->
      <div class="control-section">
        <h3>CITYSCAPE</h3>
        <label>
          <span>Opacity</span>
          <input type="range" id="city-opacity" min="0" max="100" value="80" />
          <span id="city-opacity-val">80%</span>
        </label>
        <label>
          <span>Glow Intensity</span>
          <input type="range" id="city-glow" min="0" max="10" value="4" />
          <span id="city-glow-val">4</span>
        </label>
      </div>

      <!-- Layer Toggles -->
      <div class="control-section">
        <h3>LAYERS</h3>
        <label class="toggle-label">
          <input type="checkbox" id="toggle-contours" checked />
          <span>Contours</span>
        </label>
        <label class="toggle-label">
          <input type="checkbox" id="toggle-cities" checked />
          <span>Cities</span>
        </label>
        <label class="toggle-label">
          <input type="checkbox" id="toggle-water" checked />
          <span>Water</span>
        </label>
        <label class="toggle-label">
          <input type="checkbox" id="toggle-roads" checked />
          <span>Roads</span>
        </label>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
